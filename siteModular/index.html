<!DOCTYPE html>
<html ng-app="modularApp">
<head>
    <meta charset="utf-8" />
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script type="text/javascript">
        var MY_APP_NAME = 'modularApp';
    </script>

    <!-- Nokia scripts -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/app.js"></script>
    <script src="scripts/input-masks/angular-input-masks-standalone.min.js"></script>
    <script src="controllers/home.controller.js"></script>
    <script src="services/teste.service.js"></script>
    <script src="components/contato.component.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-grid.css" rel="stylesheet" />
    <title></title>
</head>
<body ng-controller="homeController as vm" class="{{containerClass}}">

    <!-- Main view -->
    <div ui-view></div>

    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Contatos</h5>
                </div>

                <div class="ibox-content">
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        nome: {{vm.contato.nome}}<br />
                        telefone: {{vm.contato.telefone}}<br />
                        tipo: {{vm.contato.tipoTelefone}}<br />
                        <input type="text" name="field" ng-model="vm.contato.telefone" ui-br-phone-number-mask="areaCode" input-mas />
                    </div>
                    <div class="col-md-3">
                        <div ng-include src="'views/teste.html'"></div>
                    </div>
                    <div class="col-md-3">
                        <contato-component modal-id="modalAUT" label="AUT Owner" adid="adid" display-name="vm.display_name"
                                           is-required="true" is-disabled="false" width-form-group="40" contato="vm.contato"></contato-component>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
